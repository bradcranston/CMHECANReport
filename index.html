<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AN Report</title>
  </head>
  <body class="bg-gray-100 font-sans leading-relaxed text-gray-800">
    <div class="max-w-6xl mx-auto bg-white min-h-screen shadow-lg">
      <header class="bg-white border-b-2 border-gray-200 px-6 py-4 sticky top-0 z-10 shadow-sm">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <h1 class="text-2xl font-semibold text-gray-700">AN Report</h1>
          
          <form class="flex items-center gap-4 flex-wrap" id="dateForm">
            <div class="flex items-center gap-2">
              <label for="startDate" class="font-medium text-gray-600 text-sm whitespace-nowrap">Start:</label>
              <input 
                type="date" 
                id="startDate" 
                name="startDate" 
                required
                class="px-3 py-2 border border-gray-300 rounded text-sm transition-colors duration-300 bg-gray-50 focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-200"
              >
            </div>
            
            <div class="flex items-center gap-2">
              <label for="endDate" class="font-medium text-gray-600 text-sm whitespace-nowrap">End:</label>
              <input 
                type="date" 
                id="endDate" 
                name="endDate" 
                required
                class="px-3 py-2 border border-gray-300 rounded text-sm transition-colors duration-300 bg-gray-50 focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-200"
              >
            </div>

            <div class="flex items-center gap-2">
              <label for="userFilter" class="font-medium text-gray-600 text-sm whitespace-nowrap">User:</label>
              <select 
                id="userFilter" 
                name="userFilter"
                required
                class="px-3 py-2 border border-gray-300 rounded text-sm transition-colors duration-300 bg-gray-50 focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-200"
              >
                <option value="">-- Select User --</option>
                <option value="Admin">Admin</option>
                <option value="bartk">Bart</option>
                <option value="Benw">Ben</option>
                <option value="Connie Ruane">Connie</option>
                <option value="Daled">Dale</option>
                <option value="David3">David3</option>
                <option value="ericb">Eric</option>
                <option value="Grege">Greg</option>
                <option value="House">House</option>
                <option value="Hunterg">Hunter</option>
                <option value="Jr">Jr</option>
                <option value="Mariem">Marie</option>
                <option value="mikeh">Mike</option>
                <option value="reggiec">Reggie</option>
                <option value="Sr">Sr</option>
                <option value="stevem">Steve</option>
                <option value="tony medlen">Tony</option>
              </select>
            </div>

            <div class="flex items-center gap-2">
              <input 
                type="checkbox" 
                id="showExcluded" 
                name="showExcluded"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded"
              >
              <label for="showExcluded" class="font-medium text-gray-600 text-sm whitespace-nowrap">Show Excluded</label>
            </div>
            
            <button 
              type="submit" 
              class="px-4 py-2 bg-blue-500 text-white border-none rounded text-sm font-medium cursor-pointer transition-all duration-300 hover:bg-blue-600 active:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed submit-btn"
            >
              Generate Report
            </button>
          </form>
        </div>
      </header>
      
      <main class="p-6" id="reportContent">
        <div class="text-center py-12 text-gray-500">
          <p class="text-lg">Select date range and click "Generate Report" to view results.</p>
        </div>
      </main>
    </div>

    <script type="module">
      import "./src/index.js";
    </script>
  </body>
</html>
